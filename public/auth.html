<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --dark: #0f172a;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.15), transparent 25%),
                radial-gradient(circle at 15% 50%, rgba(168, 85, 247, 0.15), transparent 25%);
            animation: pulse 10s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.1);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            color: var(--light);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s;
        }

        .tab.active {
            color: var(--white);
        }

        .indicator {
            position: absolute;
            bottom: -2px;
            left: 0;
            height: 2px;
            width: 50%;
            background: var(--primary);
            transition: 0.3s ease;
            box-shadow: 0 -2px 10px var(--primary);
        }

        .form-container {
            position: relative;
            min-height: 400px;
            /* Adjust based on content */
        }

        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: 0.4s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateX(20px);
        }

        .auth-form.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        select {
            appearance: none;
            cursor: pointer;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 10px;
            min-height: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>

    <div class="bg-gradient"></div>

    <div class="auth-container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Sign In</div>
            <div class="tab" onclick="switchTab('register')">Sign Up</div>
            <div class="indicator" id="indicator"></div>
        </div>

        <div class="form-container">

            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <h2>Welcome Back</h2>
                <p class="subtitle">Enter your credentials to access your account.</p>

                <form id="loginForm">
                    <div class="input-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Sign In</button>
                    <div class="error-msg" id="loginError"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="register-form">
                <h2>Create Account</h2>
                <p class="subtitle">Join our community of creators today.</p>

                <form id="registerForm">
                    <div class="input-group">
                        <label>Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="regUsername" placeholder="username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="regEmail" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="regPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>I want to</label>
                        <div class="input-wrapper">
                            <i class="fas fa-dice"></i>
                            <select id="regRole">
                                <option value="reader">Read content (Reader)</option>
                                <option value="publisher">Publish content (Publisher)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Sign Up</button>
                    <div class="error-msg" id="regError"></div>
                </form>
            </div>

        </div>
    </div>

    <script>
        const indicator = document.getElementById('indicator');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const tabs = document.querySelectorAll('.tab');

        function switchTab(tab) {
            if (tab === 'login') {
                indicator.style.left = '0';
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                registerForm.style.transform = 'translateX(20px)';
                loginForm.style.transform = 'translateX(0)';

                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                indicator.style.left = '50%';
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.style.transform = 'translateX(-20px)';
                registerForm.style.transform = 'translateX(0)';

                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        const API_URL = 'http://localhost:3000/api';

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMsg = document.getElementById('loginError');

            errorMsg.innerText = '';

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);
                    window.location.href = 'main.html';
                } else {
                    errorMsg.innerText = data.msg || 'Login failed';
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Server error. Please try again.';
            }
        });

        // Handle Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            const errorMsg = document.getElementById('regError');

            errorMsg.innerText = '';

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                if (res.ok) {
                    // Auto login after register or switch to login tab
                    alert('Registration successful! Please sign in.');
                    switchTab('login');
                } else {
                    const data = await res.json();
                    errorMsg.innerText = data.msg || 'Registration failed';
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Server error. Please try again.';
            }
        });
    </script>
</body>

</html>
