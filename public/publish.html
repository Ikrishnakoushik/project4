<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher Studio | Prism</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg-color: #f8fafc;
            --surface: #ffffff;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --sidebar-width: 320px;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* App-like feel */
            display: flex;
        }

        /* Layout Grid */
        .app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: -15px;
            /* Pull up closer to logo */
            transition: 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .settings-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            font-weight: 700;
        }

        .select-custom {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background-color: white;
            font-size: 0.95rem;
            color: var(--text-main);
            outline: none;
            transition: 0.2s;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .select-custom:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Main Workspace */
        .workspace {
            position: relative;
            height: 100%;
            overflow-y: auto;
            background: #ffffff;
            /* Subtle Pattern */
            background-image: radial-gradient(#6366f1 0.5px, transparent 0.5px), radial-gradient(#6366f1 0.5px, #ffffff 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            /* Make pattern extremely subtle */
            box-shadow: inset 20px 0 30px -10px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .workspace::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.92);
            /* Fade out pattern */
            pointer-events: none;
        }

        .writing-area {
            position: relative;
            /* Above overlay */
            width: 100%;
            max-width: 850px;
            padding: 60px 40px 100px 40px;
        }

        /* Title Input */
        .title-input {
            width: 100%;
            border: none;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-main);
            background: transparent;
            outline: none;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .title-input::placeholder {
            color: #cbd5e1;
        }

        /* Toolbar Sticky */
        .toolbar-sticky {
            position: sticky;
            top: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 8px 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            z-index: 50;
            transition: all 0.3s;
        }

        /* Hide toolbar border when not stuck? tricky with sticky. kept simple. */

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #64748b;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .tool-btn:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        .divider {
            width: 1px;
            height: 24px;
            background: #cbd5e1;
            margin: 0 5px;
        }

        /* Editor */
        #editor {
            min-height: 60vh;
            outline: none;
            font-size: 1.25rem;
            line-height: 1.8;
            color: #334155;
            font-family: 'Merriweather', 'Georgia', serif;
            /* Premium writing feel */
        }

        #editor p {
            margin-bottom: 1.5em;
        }

        #editor h2 {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 2rem;
        }

        #editor h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-size: 1.5rem;
        }

        #editor img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: 0.2s;
            cursor: pointer;
            border: 3px solid transparent;
        }

        #editor img:hover {
            transform: scale(1.01);
        }

        #editor img.selected {
            border-color: var(--primary);
        }

        #editor blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 20px;
            margin: 2em 0;
            font-style: italic;
            color: #475569;
            font-size: 1.4rem;
        }

        /* Publish Button in Sidebar */
        .publish-section {
            margin-top: auto;
            /* Push to bottom */
        }

        #btnPublish {
            width: 100%;
            padding: 16px;
            background: var(--text-main);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #btnPublish:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        /* Editor Placeholder */
        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #cbd5e1;
            cursor: text;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Floating Controls */
        .float-controls {
            position: absolute;
            background: #1e293b;
            padding: 8px;
            border-radius: 50px;
            /* Pill shape */
            display: none;
            gap: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .float-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .float-btn:hover {
            background: var(--primary);
        }

        .float-btn.delete:hover {
            background: #ef4444;
        }
    </style>
</head>

<body>

    <form id="publishForm" class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-layer-group"></i> Prism Studio
            </div>
            <a href="main.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Feed</a>

            <div class="settings-group" style="margin-top: 20px;">
                <label class="label">Settings</label>

                <select id="category" class="select-custom" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Global Affairs">Global Affairs</option>
                    <option value="Technology & Innovation">Technology & Innovation</option>
                    <option value="Business & Finance">Business & Finance</option>
                    <option value="Science & Environment">Science & Environment</option>
                    <option value="Arts & Culture">Arts & Culture</option>
                    <option value="Health & Wellness">Health & Wellness</option>
                    <option value="Sports & Athletics">Sports & Athletics</option>
                    <option value="Education & Career">Education & Career</option>
                    <option value="Lifestyle & Travel">Lifestyle & Travel</option>
                    <option value="Opinion & Commentary">Opinion & Commentary</option>
                    <option value="Other">Other</option>
                </select>

                <select id="type" class="select-custom">
                    <option value="article">Deep Dive Article</option>
                    <option value="quick">Quick Thought</option>
                </select>
            </div>

            <div class="publish-section">
                <!-- Inputs for Uploads -->
                <input type="file" id="imageInput" accept="image/*" style="display: none;"
                    onchange="handleImageUpload(this)">
                <input type="file" id="coverImage" style="display:none;">

                <p id="msg" style="text-align: center; color: #ef4444; font-size: 0.9rem; margin-bottom: 10px;"></p>
                <button type="submit" id="btnPublish">
                    <span>Publish</span> <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <div class="writing-area">
                <div
                    style="margin-bottom: 20px; color: #94a3b8; font-size: 0.9rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px;">
                    New Spread
                </div>
                <input type="text" id="title" class="title-input" placeholder="Title your story..." required
                    autocomplete="off">

                <!-- Sticky Toolbar -->
                <div class="toolbar-sticky">
                    <button type="button" class="tool-btn" onclick="execCmd('bold')" title="Bold"><i
                            class="fas fa-bold"></i></button>
                    <button type="button" class="tool-btn" onclick="execCmd('italic')" title="Italic"><i
                            class="fas fa-italic"></i></button>
                    <div class="divider"></div>
                    <button type="button" class="tool-btn" onclick="execCmd('formatBlock', '<h2>')"
                        title="Heading 2">H2</button>
                    <button type="button" class="tool-btn" onclick="execCmd('formatBlock', '<h3>')"
                        title="Heading 3">H3</button>
                    <button type="button" class="tool-btn" onclick="execCmd('formatBlock', 'blockquote')"
                        title="Quote"><i class="fas fa-quote-right"></i></button>
                    <div class="divider"></div>
                    <button type="button" class="tool-btn" onclick="execCmd('justifyLeft')" title="Left Align"><i
                            class="fas fa-align-left"></i></button>
                    <button type="button" class="tool-btn" onclick="execCmd('justifyCenter')" title="Center Align"><i
                            class="fas fa-align-center"></i></button>
                    <div class="divider"></div>
                    <button type="button" class="tool-btn" onclick="triggerImageUpload()" title="Insert Image"><i
                            class="far fa-image"></i></button>
                    <button type="button" class="tool-btn" onclick="triggerVideoInsert()" title="Insert YouTube"><i
                            class="fab fa-youtube"></i></button>
                </div>

                <!-- Editor Canvas -->
                <div id="editor" contenteditable="true" data-placeholder="Tell your story..."></div>
            </div>
        </main>
    </form>

    <!-- Floating Image Controls -->
    <div id="imgControls" class="float-controls">
        <button class="float-btn" onclick="floatImage('none')" title="Center"><i
                class="fas fa-align-justify"></i></button>
        <button class="float-btn" onclick="floatImage('right')" title="Float Right"><i
                class="fas fa-align-right"></i></button>
        <button class="float-btn delete" onclick="deleteImage()" title="Remove Image"><i
                class="fas fa-trash-alt"></i></button>
    </div>

    <script>
        const API_URL = (window.location.hostname === 'localhost' || window.location.protocol === 'file:')
            ? 'http://localhost:3000/api'
            : '/api';
        let selectedImg = null;

        // Rich Text Commands
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('editor').focus();
        }

        // Image Handling
        function triggerImageUpload() {
            document.getElementById('imageInput').click();
        }

        async function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const formData = new FormData();
                formData.append('file', input.files[0]);

                try {
                    const token = localStorage.getItem('token');
                    const res = await fetch(`${API_URL}/upload`, {
                        method: 'POST',
                        headers: { 'x-auth-token': token },
                        body: formData
                    });
                    const data = await res.json();

                    if (data.url) {
                        const imgHtml = `<img src="${data.url}" class="editor-image">`;
                        document.execCommand('insertHTML', false, imgHtml);
                    } else {
                        alert('Upload failed');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error uploading image');
                }
            }
            input.value = ''; // Reset
        }

        // Video Handling
        function triggerVideoInsert() {
            const url = prompt("Enter YouTube URL:");
            if (url) {
                const videoId = getYouTubeID(url);
                if (videoId) {
                    const iframe = `<br><div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 15px 0;"><iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe></div><br>`;
                    document.execCommand('insertHTML', false, iframe);
                } else {
                    alert("Invalid YouTube URL");
                }
            }
        }

        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Image Selection & Floating
        document.getElementById('editor').addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                selectedImg = e.target;
                showImgControls(e.target);
            } else {
                hideImgControls();
            }
        });

        function showImgControls(img) {
            const controls = document.getElementById('imgControls');
            const rect = img.getBoundingClientRect();

            controls.style.display = 'flex';
            controls.style.top = (rect.top + window.scrollY - 50) + 'px';
            controls.style.left = (rect.left + window.scrollX + (img.width / 2) - 60) + 'px'; // Center above image

            // Highlight
            document.querySelectorAll('#editor img').forEach(i => i.classList.remove('selected'));
            img.classList.add('selected');
        }

        function hideImgControls() {
            // Delay slightly to allow button click
            setTimeout(() => {
                // Check if clicking on controls? No, relying on direct click handler on controls
            }, 100);

            const controls = document.getElementById('imgControls');
            // Check if mouse is over controls
            // Simplified:
            controls.style.display = 'none';
            if (selectedImg) selectedImg.classList.remove('selected');
            selectedImg = null;
        }

        // Prevent hiding when clicking on controls
        document.getElementById('imgControls').addEventListener('mousedown', (e) => {
            e.stopPropagation(); // Stop document click from hiding
        });

        // Hide when clicking elsewhere in doc
        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('#imgControls') || e.target.tagName === 'IMG') return;
            hideImgControls();
        });

        function floatImage(side) {
            if (!selectedImg) return;
            selectedImg.style.float = side;
            selectedImg.style.margin = '10px';

            if (side === 'none') {
                selectedImg.style.display = 'block';
                selectedImg.style.margin = '10px auto';
                selectedImg.style.maxWidth = '100%';
            } else {
                selectedImg.style.display = 'inline-block';
                selectedImg.style.maxWidth = '50%';
            }
            // Keep controls visible? No, hide
            hideImgControls();
        }

        function deleteImage() {
            if (selectedImg) selectedImg.remove();
            hideImgControls();
        }

        // Publish
        document.getElementById('publishForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnPublish');
            const msg = document.getElementById('msg');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
            btn.disabled = true;

            try {
                const title = document.getElementById('title').value;
                const category = document.getElementById('category').value;
                const type = document.getElementById('type').value;
                const content = document.getElementById('editor').innerHTML;
                // We're not using cover image input in this new design, or we can add it back if needed
                // For now, let's assume images are inline.

                const formData = new FormData();
                formData.append('title', title);
                formData.append('category', category);
                formData.append('type', type);
                formData.append('content', content);

                // Legacy support just in case
                if (document.getElementById('coverImage').files[0]) {
                    formData.append('image', document.getElementById('coverImage').files[0]);
                }

                const token = localStorage.getItem('token');
                if (!token) throw new Error('Not authenticated');

                const res = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: { 'x-auth-token': token },
                    body: formData
                });

                if (res.ok) {
                    // Success Animation
                    btn.innerHTML = '<i class="fas fa-check"></i> Published!';
                    btn.style.background = '#10b981';
                    setTimeout(() => window.location.href = 'main.html', 1000);
                } else {
                    const data = await res.json();
                    throw new Error(data.msg || 'Failed to publish');
                }
            } catch (err) {
                console.error(err);
                msg.innerText = err.message;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Story';
                btn.disabled = false;
            }
        });

        // Auth Check
        if (!localStorage.getItem('token')) {
            window.location.href = 'auth.html';
        }
    </script>
</body>

</html>
